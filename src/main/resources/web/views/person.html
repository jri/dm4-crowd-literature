<div class="person">
    <div class="name">{{person.name}}</div>
    <div class="birth" ng-show="person.yearOfBirth || person.placeOfBirth">
        Born {{person.yearOfBirth}}
        <span ng-show="person.placeOfBirth">in {{person.placeOfBirth}}</span>
    </div>
    <div class="nationality">
        <div ng-show="person.nationalities">
            Nationality:
            <span ng-repeat-start="nationality in person.nationalities" ng-show="!$first">,</span>
            <span ng-repeat-end>{{nationality}}</span>
        </div>
        <div ng-show="person.languages">
            Languages:
            <span ng-repeat-start="language in person.languages" ng-show="!$first">,</span>
            <span ng-repeat-end>{{language}}</span>
        </div>
    </div>
    <div class="notes" ng-bind-html="person.notes | trusted"></div>
    <div class="url" ng-show="person.urls">
        <ul>
            <li ng-repeat="url in person.urls">
                <a ng-href="{{url}}">{{url}}</a>
            </li>
        </ul>
    </div>
    <div class="institutions" ng-show="institutions.length">
        Associations:
        <ul>
            <li ng-repeat="institution in institutions">
                <a ng-href="#/institution/{{institution.id}}">{{institution.value}}</a> ({{institution.assoc.value}})
            </li>
        </ul>
    </div>
    <div class="works" ng-show="works.length">
        Works:
        <ul>
            <li ng-repeat="work in works">
                <a ng-href="#/work/{{work.id}}">{{work.title}}</a> ({{work.role}})
            </li>
        </ul>
    </div>
    <div class="events" ng-show="events.length">
        Events:
        <ul>
            <li ng-repeat="event in events">
                <a ng-href="#/event/{{event.id}}">{{event.value}}</a>
            </li>
        </ul>
    </div>
    <button ng-click="backToMap()" ng-if="portrait">Back to map</button>
</div>
