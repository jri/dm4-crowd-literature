<div class="address">
    <div class="label" ng-if="address.label"><i>{{address.label}}:</i></div>
    <div class="street">{{address.street}}</div>
    <div>
        <span class="postal-code">{{address.postalCode}}</span>
        <span class="city">{{address.city}}</span>
    </div>
    <div class="country">{{address.country}}</div>
</div>
