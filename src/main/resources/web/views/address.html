<div class="address">
    <div class="label" ng-show="address.assoc.value"><i>{{address.assoc.value}}:</i></div>
    <div class="street">{{address.childs["dm4.contacts.street"].value}}</div>
    <div>
        <span class="postal-code">{{address.childs["dm4.contacts.postal_code"].value}}</span>
        <span class="city">{{address.childs["dm4.contacts.city"].value}}</span>
    </div>
    <div class="country">{{address.childs["dm4.contacts.country"].value}}</div>
</div>
