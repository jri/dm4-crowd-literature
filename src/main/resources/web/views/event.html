<div class="event">
    <div class="title">{{event.title}}</div>
    <div class="date" ng-bind-html="event.from | datetime:event.to | trusted" ng-if="event.from"></div>
    <div class="address">
        <a ng-href="#/institution/{{event.address.institution.id}}">{{event.address.institution.name}}</a>
        <div dm4-address="event.address"></div>
    </div>
    <div class="notes" ng-bind-html="event.notes | trusted"></div>
    <div class="participants" ng-show="event.participants">
        Participants:
        <span ng-repeat-start="person in event.participants | orderBy:'value'" ng-show="!$first">,</span>
        <a ng-repeat-end ng-href="#/person/{{person.id}}">{{person.name}}</a>
    </div>
    <div class="entrance-fee" ng-show="event.entranceFee">
        Entrance fee: {{event.entranceFee}}
    </div>
    <div class="url" ng-if="event.url">
        <a ng-href="{{event.url | weblink}}">{{event.url}}</a>
    </div>
    <div class="event-series" ng-show="event.eventSeries">
        This event is part of series
        <span ng-repeat-start="series in event.eventSeries" ng-show="!$first"> and</span>
        <a ng-repeat-end ng-href="#/event_series/{{series.id}}">{{series.title}}</a>.
    </div>
    <button ng-click="backToMap()" ng-if="portrait">Back to map</button>
</div>
