<div class="work">
    <div class="title">{{work.value}}</div>
    <div class="persons">
        <ul>
            <li ng-repeat="person in persons">
                <a ng-href="#/person/{{person.id}}">{{person.value}}</a> ({{person.assoc.value}})
            </li>
        </ul>
    </div>
    <div>{{work.childs['crowd.work.type'].value}}, {{work.childs['crowd.work.language'].value}}</div>
    <div>{{work.childs['crowd.work.genre'].value}}</div>
    <div class="notes" ng-bind-html="work.childs['crowd.work.notes'].value"></div>
    <div>ISBN: {{work.childs['crowd.work.isbn'].value}}</div>
    <div class="url">
        <a ng-href="{{work.childs['dm4.webbrowser.url'].value}}">{{work.childs["dm4.webbrowser.url"].value}}</a>
    </div>
    <button ng-click="backToMap()" ng-if="portrait">Back to map</button>
</div>
