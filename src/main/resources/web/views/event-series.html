<div class="event-series">
    <div class="page-title">{{eventSeries.title}}</div>
    <div class="notes" ng-bind-html="eventSeries.notes | trusted"></div>
    <div class="url" ng-if="eventSeries.url">
        <a ng-href="{{eventSeries.url | weblink}}">{{eventSeries.url}}</a>
    </div>
    <dm4-event-list events="eventSeries.events"></dm4-event-list>
</div>
