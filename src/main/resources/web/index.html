<!DOCTYPE html>
<html ng-app="crowd">
    <head>
        <meta charset="utf-8">
        <title>Omnibus Reading Tour 2016 - CROWD</title>
        <!-- Angular -->
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular/angular-route.min.js"></script>
        <!-- Leaflet -->
        <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
        <script src="lib/leaflet/leaflet.js"></script>
        <!-- Angular-Leaflet -->
        <script src="lib/angular-leaflet/angular-leaflet-directive.min.js"></script>
        <!-- CROWD -->
        <link rel="stylesheet" href="crowd.css" />
        <script src="crowd.js"></script>
        <script src="controllers/welcome-controller.js"></script>
        <script src="controllers/map-controller.js"></script>
        <script src="controllers/event-controller.js"></script>
        <script src="controllers/event-series-controller.js"></script>
        <script src="controllers/person-controller.js"></script>
        <script src="controllers/institution-controller.js"></script>
        <script src="controllers/work-controller.js"></script>
        <script src="services/crowd-service.js"></script>
        <script src="services/js-utils.js"></script>
        <script src="directives/dm4-address.js"></script>
        <script src="filters/trusted.js"></script>
        <script src="filters/weblink.js"></script>
    </head>
    <body ng-controller="MapController">
        <leaflet id="map" lf-center="center" defaults="defaults" tiles="tiles" geojson="bustour" markers="markers">
        </leaflet>
        <div id="details" ng-show="event || eventSeries || person || institution || work || landscape" ng-view>
        </div>
    </body>
</html>
