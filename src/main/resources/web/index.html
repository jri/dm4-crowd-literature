<!DOCTYPE html>
<html ng-app="crowd">
    <head>
        <meta charset="utf-8">
        <title>CROWD -- Omnibus 2016</title>
        <!-- Angular -->
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular/angular-route.min.js"></script>
        <script src="lib/angular/angular-sanitize.min.js"></script>
        <!-- Leaflet -->
        <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
        <script src="lib/leaflet/leaflet.js"></script>
        <!-- Angular-Leaflet -->
        <script src="lib/angular-leaflet/angular-leaflet-directive.min.js"></script>
        <!-- CROWD -->
        <link rel="stylesheet" href="crowd.css" />
        <script src="crowd.js"></script>
        <script src="controllers/welcome.js"></script>
        <script src="controllers/map.js"></script>
        <script src="controllers/event.js"></script>
        <script src="controllers/eventSeries.js"></script>
        <script src="controllers/person.js"></script>
        <script src="controllers/institution.js"></script>
        <script src="controllers/work.js"></script>
        <script src="services/crowd-service.js"></script>
        <script src="directives/dm4-address.js"></script>
    </head>
    <body ng-controller="mapController">
        <leaflet id="map" lf-center="center" defaults="defaults" tiles="tiles" geojson="bustour" markers="markers">
        </leaflet>
        <div id="details" ng-show="event || eventSeries || person || institution || work || landscape" ng-view>
        </div>
    </body>
</html>
