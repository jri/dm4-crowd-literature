<!DOCTYPE html>
<html ng-app="crowd">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>CROWD Omnibus Reading Tour 2016</title>
        <link rel="icon" href="/eu.crowd-literature/crowd-favicon.png">
        <link rel="stylesheet" href="/eu.crowd-literature/lib/leaflet/leaflet.css">
        <link rel="stylesheet" href="/eu.crowd-literature/lib/leaflet.markercluster/MarkerCluster.css">
        <link rel="stylesheet" href="/eu.crowd-literature/lib/leaflet.markercluster/MarkerCluster.CROWD.css">
        <link rel="stylesheet" href="/eu.crowd-literature/crowd.css">
    </head>
    <body ng-controller="MainController">
        <div id="spinner"></div>
        <div id="header">
            <span class="start-link"><a href="#/start">CROWD Omnibus</a></span>
            <span class="map-link" ng-if="portrait"><a href="#/map">Show event map</a></span>
        </div>
        <leaflet id="map" lf-center="center" defaults="defaults" tiles="tiles" layers="layers" geojson="bustour"
            markers="markers" ng-if="landscape || mapVisibility">
        </leaflet>
        <div id="details" ng-show="landscape || !mapVisibility" ng-view>
        </div>
        <div style="position: absolute; right: 3px; bottom: 0; font-size: 10px; color: gray">
            resolution>=144dpi: {{hires}}, devicePixelRatio: {{devicePixelRatio}}
        </div>
        <script src="/eu.crowd-literature/lib/angular/angular.min.js"></script>
        <script src="/eu.crowd-literature/lib/angular/angular-route.min.js"></script>
        <script src="/eu.crowd-literature/lib/leaflet/leaflet.js"></script>
        <script src="/eu.crowd-literature/lib/leaflet.markercluster/leaflet.markercluster.js"></script>
        <script src="/eu.crowd-literature/lib/angular-leaflet/angular-leaflet-directive.min.js"></script>
        <script src="/eu.crowd-literature/crowd.js"></script>
        <script src="/eu.crowd-literature/controllers/start-controller.js"></script>
        <script src="/eu.crowd-literature/controllers/main-controller.js"></script>
        <script src="/eu.crowd-literature/controllers/details-controller.js"></script>
        <script src="/eu.crowd-literature/services/crowd-service.js"></script>
        <script src="/eu.crowd-literature/services/js-utils.js"></script>
        <script src="/eu.crowd-literature/directives/dm4-address.js"></script>
        <script src="/eu.crowd-literature/directives/dm4-event-list.js"></script>
        <script src="/eu.crowd-literature/filters/datetime.js"></script>
        <script src="/eu.crowd-literature/filters/trusted.js"></script>
        <script src="/eu.crowd-literature/filters/weblink.js"></script>
    </body>
</html>
