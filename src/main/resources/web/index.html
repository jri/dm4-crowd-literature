<!DOCTYPE html>
<html ng-app="crowd">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>CROWD Omnibus Reading Tour 2016</title>
        <link rel="icon" href="crowd-favicon.png">
        <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
        <link rel="stylesheet" href="lib/leaflet.markercluster/MarkerCluster.css" />
        <link rel="stylesheet" href="lib/leaflet.markercluster/MarkerCluster.CROWD.css" />
        <link rel="stylesheet" href="crowd.css" />
    </head>
    <body ng-controller="MapController">
        <div id="spinner"></div>
        <leaflet id="map" lf-center="center" defaults="defaults" tiles="tiles" layers="layers" geojson="bustour"
            markers="markers" ng-show="landscape || mapVisibility">
        </leaflet>
        <div id="details" ng-show="landscape || !mapVisibility" ng-view>
        </div>
        <div style="position: absolute; right: 3px; bottom: 0px; font-size: 9px; color: lightgrey;">
            retina={{retina}}
        </div>
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular/angular-route.min.js"></script>
        <script src="lib/leaflet/leaflet.js"></script>
        <script src="lib/leaflet.markercluster/leaflet.markercluster.js"></script>
        <script src="lib/angular-leaflet/angular-leaflet-directive.min.js"></script>
        <script src="crowd.js"></script>
        <script src="controllers/map-controller.js"></script>
        <script src="controllers/welcome-controller.js"></script>
        <script src="controllers/event-controller.js"></script>
        <script src="controllers/event-series-controller.js"></script>
        <script src="controllers/person-controller.js"></script>
        <script src="controllers/institution-controller.js"></script>
        <script src="controllers/work-controller.js"></script>
        <script src="services/crowd-service.js"></script>
        <script src="services/js-utils.js"></script>
        <script src="directives/dm4-address.js"></script>
        <script src="filters/datetime.js"></script>
        <script src="filters/trusted.js"></script>
        <script src="filters/weblink.js"></script>
    </body>
</html>
